<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisions JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer src="./app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Multiplication and division of negative fractions</h1>

        <p><em>Select the numbers from the drop-down boxes and note the change in the images. Count the number of boxes
                in the
                resultant image and enter the fraction in the input boxes.</em></p>
        <p><em>Select the <strong>Submit</strong> button to check your work.</em></em></p>
        <div class="value-box">
            <form action="" class="form__section">
                <div class="form__firstFraction">
                    <p class="fraction__operator">-</p>
                    <div class="fraction_box">
                        <select id="form__selectOne" class="form-select form__select form__selectOne"
                            aria-label="Default select example">
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <hr>
                        <select class="form-select form__select form__selectTwo" aria-label="Default select example">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>

                <p class="fraction__mediator">รท</p>
                <!-- second fraction -->

                <div class="form__firstFraction fraction_box">
                    <p class="fraction__operator">-</p>
                    <div>
                        <select class="form-select form__select form__selectThree" aria-label="Default select example">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <hr>
                        <select class="form-select form__select form__selectFour" aria-label="Default select example">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
            </form>
            <!-- calculated fraction -->
            <div class="fracCalc__container">
                <div class="form__firstFraction">
                    <p class="fraction__operator">=</p>
                    <div class="form__firstFraction firstFrac__calc">
                        <p class="fraction__operator">-</p>
                        <div>
                            <p class="calcVal__one--num calc"></p>
                            <hr>
                            <p class="calcVal__one--deno calc"></p>
                        </div>
                    </div>
                </div>
                <p class="fraction__mediator">x</p>
                <!-- second calculation -->
                <div class="form__firstFraction secondFract__calc">
                    <p class="fraction__operator">-</p>
                    <div>
                        <p class="calcVal__two--num calc"></p>

                        <hr>

                        <p class="calcVal__two--deno calc"></p>

                    </div>
                </div>
            </div>
        </div>
        <!-- <button class="button__boxcreate mt-3 btn-dark">create box</button> -->
        <div class="image__box">
            <div class="main__box firstFract__box">
            </div>
            <div class="main__box secondFract__box">
            </div>
            <div class="main__box calcFract__box">
            </div>
        </div>
    </div>
</body>


</html>
